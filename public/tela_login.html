 <!DOCTYPE html>
 <html lang="pt">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title> LoL OpenBook - Home </title>
     <link rel="stylesheet" href="./css/tela_login.css">
     
 </head>
 <center>
 <body background="./img/lool.jpg">
     
<div class="all_bloco">
        <h1 style="color: rgb(168, 170, 26)"> Bem-vindo ao LoL OpenBook. </h1> <br> 
</div>
    <div class="bloco">
        <h3 style="color: lightyellow "> Se quiser saber da história de alguns campeões incríveis, 
            entre com sua conta e sinta-se à vontade.</h3>
     <br> <br> 
             <span style="color: lightgoldenrodyellow"> Ainda não possui uma conta registrada? <br> 
            Sem problemas! Crie sua conta <a style="color: rgb(251, 255, 0)" href=".//cadastro.html"> 
            clicando aqui. </a>
             </span>
     <br> <br>
     <form id="form_login" method="post" onsubmit="return entrar()">
        <span style="color: whitesmoke"> Email: <input id="email" name="email" autofocus> 
        </span> <br>
     <br> <br>
        <span style="color: whitesmoke"> Senha: <input type="password" id="senha" name="senha">
        </span> <br>
     <br> 
    <button id="botao"> Entrar </button> 
</form>
</div>
    

 </center>
 </body>
 </html>
 
 <script>
        function entrar() {
            var formulario = new URLSearchParams(new FormData(form_login));
            fetch("/usuarios/autenticar", {
                method: "POST",
                body: formulario
            }).then(resposta => {
                
                if (resposta.ok) {
                    resposta.json().then(json => {
                        sessionStorage.login_usuario_meuapp = json.email;
                        sessionStorage.nome_usuario_meuapp = json.nome;
                        
                        window.location.href = 'menu.html';
                    });
                } else {
                    console.log('Erro de login!');
                    ;
                }
            });
            return false;
        }

        </script>
